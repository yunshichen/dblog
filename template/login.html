<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form id="login_form" class="form-vertical login-form" action="/admin/ajax/login" method="post">
        <h3 class="form-title">博客后台登录</h3>

        <input type="hidden" name="from_global_modal" value="N"/>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">账号</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix"
                           type="text" placeholder="account_text" name="account_text"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix"
                           type="password" placeholder="Password" name="password"/>
                </div>
            </div>
        </div>

        <div class="form-actions">

            <span><font color="red" id="error_span"></font></span>

            <button type="button" id='login_btn' class="btn green pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>

    </form>

    <!-- END LOGIN FORM -->
