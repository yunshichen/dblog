{% extends "../layout/base.html" %}

{% block page_content %}

<!-- 新增/修改分类的模态对话框 begin -->
<div id="data_modal_container" class="modal hide fade in" style="display: none; width:400px;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"></a>
        <h4><span id="data_modal_title"></span></h4>
    </div>
    <div class="modal-body">
        <form id='modal_form_save' novalidate="novalidate" class="form-vertical login-form" method="post"
              action="/admin/ajax/cat/save">
            <input type="hidden" name="aid" id="aid"/>
            <div class="control-group">
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-pencil"></i> <input
                            class="m-wrap placeholder-no-fix valid" placeholder="请输入分类名称"
                            name="label" id="label" type="text">
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <span id='show_error_in_modal'></span>
        <input class="btn green" value="保存" type="button" id="submit_modal_form">
        <input class="btn grey" value="关闭" type="button" data-dismiss="modal">
    </div>
</div>

<div class="row-fluid">

    <div class="clearfix">
        <div class="btn-group">
            <a id="open_data_modal_form" class="btn green" href="javascript:void(0);"><i class="icon-plus"></i>&nbsp;新增分类</a>
        </div>
    </div>

    <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
        <table aria-describedby="sample_1_info"
               class="table table-striped table-bordered table-hover dataTable"
               id="sample_1">

            <thead>

            <tr role="row">

                <th style="width: 100px;" colspan="1"
                    rowspan="1" role="columnheader"
                    class="hidden-480 sorting_disabled">分类名称
                </th>

                <th style="width: 259px;" colspan="1" rowspan="1"
                    role="columnheader" class="sorting_disabled">操作
                </th>
            </tr>

            </thead>

            <tbody aria-relevant="all" aria-live="polite" role="alert" id='table_body'>

            </tbody>
        </table>

        <div class="row-fluid" id="bottom_page_bar">

        </div>
    </div>

</div>


{% end %}

{% block page_script %}
<script>
		var g_page;		// 分页对象

</script>
<script type="text/javascript" src="/static/js/dpager.max.js"></script>
<script type="text/javascript" src="/static/js/index/cat_index.max.js"></script>
{% end %}
