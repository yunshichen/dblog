{% extends "front_base_v1.html" %}

<title>{% block page_title %}{{article_dto.title}}{% end %}</title>

{% block page_content %}
<article id="post-6075">

    <div class="post-inner-content">
        <header class="entry-header page-header">

            <h1 class="entry-title ">{{article_dto.title}}</h1>

            <div class="entry-meta">
                <span class="cat-links"><i class="fa fa-folder-open-o"></i>
					 <a href="#">{{article_dto.cat_label}}</a></span>
                <span class="posted-on"><i class="fa fa-calendar"></i>{{article_dto.create_time}}</span>

            </div><!-- .entry-meta -->
        </header><!-- .entry-header -->

        <div class="entry-content">
            {% raw article_dto.content %}
        </div><!-- .entry-content -->

    </div>

</article>
{% end %}
